<ion-view>
  <ion-nav-title>Viagem</ion-nav-title>
  <div class="bar bar-subheader">
    <h2 class="title">Valor: $ 80,00</h2>
  </div>
  <ion-content class="padding has-subheader">
    <div class="item item-divider">
      Data: 01/04/2017
    </div>
    <ion-list>
      <ion-item>
        <h2><i class="ion ion-map"></i> De Lorena/SP para Cruzeiro/SP</h2>
        <div class="row">
          <div class="col">
            <i class="ion ion-clock"> Partida: 08:00</i>
          </div>
          <div class="col text-right">
            <i class="ion ion-android-done positive"> Aguardando</i>
          </div>
        </div>
      </ion-item>
    </ion-list>
    <br />

    <ui-gmap-google-map center="map.center" zoom="map.zoom" bounds="map.bounds">
      <ui-gmap-map-control
          template="button-descentralize.html"
          position="top-right"
          controller="ControllerViewTravelControlDescentralize"
          index="-1">
      </ui-gmap-map-control>

      <ui-gmap-map-control
          template="button-reload.html"
          position="top-right"
          controller="ControllerViewTravelControlReload"
          index="-1">
      </ui-gmap-map-control>

      <ui-gmap-markers models="markers" coords="'coords'" options="'options'" fit="map.fit">
      </ui-gmap-markers>
    </ui-gmap-google-map>
  </ion-content>
</ion-view>

<script id="button-descentralize.html" type="text/ng-template">
  <button class="button button-stable button-fit" ng-click="fit()">
  <i class="ion" ng-class="{ 'ion-android-bicycle': !map.fit, 'ion-stop': map.fit }"></i>
  </button>
</script>

<script id="button-reload.html" type="text/ng-template">
  <button class="button button-stable" ng-click="reload()">
  <i class="ion ion-refresh"></i>
  </button>
</script>

<style type="text/css">
  .angular-google-map-container {
  height: 400px;
  }
</style>
